<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fact-Checker Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 340px;
            margin: 20px auto;
            padding: 20px;
            background: #222;
            color: #fff;
            border-radius: 12px;
        }
        h1 { color: #00ff88; text-align: center; }
        button { background: #00ff88; color: #000; border: none; padding: 10px; margin: 5px; cursor: pointer; }
        button:hover { background: #00cc77; }
        textarea { width: 100%; height: 100px; }
        #result { margin-top: 20px; padding: 10px; background: #333; border-radius: 8px; display: none; }
    </style>
</head>
<body>
    <h1>AI Fact-Checker Demo</h1>
    <p>This is a static demo of the extension popup. Install the extension for full functionality.</p>
    <select id="provider">
        <option value="openai">OpenAI</option>
        <option value="xai">xAI (Grok)</option>
    </select>
    <select id="model">
        <option value="gpt-3.5-turbo">GPT-3.5</option>
        <option value="gpt-4">GPT-4</option>
        <option value="grok-beta">Grok Beta</option>
    </select>
    <button id="checkSelected">Fact-Check Selected Text</button>
    <button id="checkPage">Fact-Check Page</button>
    <div id="result">
        <strong>Result:</strong> <span id="resultText">This claim is likely true based on available data.</span>
    </div>
    <button id="shareNostr">Share on Nostr</button>
    <button id="zap">Zap 1 Sat</button>
    <button id="theme">Toggle Theme</button>
    <select id="help">
        <option>Help & Tips</option>
        <option>How to Use</option>
        <option>Providers</option>
    </select>
    <textarea placeholder="Feedback..."></textarea>
    <button id="submit">Submit Feedback</button>

    <script>
        document.getElementById('checkSelected').addEventListener('click', () => {
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultText').textContent = 'Mock: Selected text fact-checked. Result: Partially true.';
        });
        document.getElementById('checkPage').addEventListener('click', () => {
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultText').textContent = 'Mock: Page fact-checked. Result: Mostly accurate.';
        });
        document.getElementById('shareNostr').addEventListener('click', () => {
            alert('Mock: Shared on Nostr!');
        });
        document.getElementById('zap').addEventListener('click', () => {
            alert('Mock: Zapped 1 Sat!');
        });
        document.getElementById('theme').addEventListener('click', () => {
            document.body.style.background = document.body.style.background === 'rgb(34, 34, 34)' ? '#fff' : '#222';
            document.body.style.color = document.body.style.color === 'rgb(255, 255, 255)' ? '#000' : '#fff';
        });
        document.getElementById('help').addEventListener('change', (e) => {
            if (e.target.value === 'How to Use') alert('Mock: Select text or page to check.');
            if (e.target.value === 'Providers') alert('Mock: OpenAI for GPT, xAI for Grok.');
            e.target.value = 'Help & Tips';
        });
        document.getElementById('submit').addEventListener('click', () => {
            alert('Mock: Feedback submitted!');
        });
    </script>
</body>
</html>
